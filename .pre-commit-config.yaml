# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        stages: [commit-msg]
  - repo: local
    hooks:
      - id: trunk-fmt
        name: universal code formatter
        entry: ./trunk fmt --force
        language: system
        stages: [pre-commit]
